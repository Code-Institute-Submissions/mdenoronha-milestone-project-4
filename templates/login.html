{% extends 'base.html' %} {% block content %}

<h1 class="form-heading">Jump Back In</h1>
<div class="container form-container">
    <div class="row">
        <h4>Login</h4>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <form method="POST" class="register-form" action="/login_user" enctype="multipart/form-data" autocomplete="off">
                <div class="row">
                    <div class="input-field col s12">
                        <input name="username" id="username" type="text" class="validate" placeholder="fred2234" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="password" id="password" type="password" placeholder=" " class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="form-message row">
    <p>Not a Member? <a class="underline" href="{{url_for('register')}}">Register</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.0.4/wNumb.min.js'></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.1/nouislider.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
